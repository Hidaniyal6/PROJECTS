<!DOCTYPE html> 
<html> 

<head> 
	<title>Age Calculator</title> 
	<link rel="stylesheet"
		href="style.css" /> 
</head> 

<body> 
	<div class="card"> 
		<header> 
			<h1>DK Age Calculator</h1> <span>Age is just a number, lets calculate number</span> 
		</header> 

		<div> 
			<label>Enter your Date of Birth</label> 

			<input id="inputDob"
				type="date"
				value="1950-01-01" /> 
		</div> 
		<br /> 

		<!-- Take the date from which age is to be calculated -->
		<div> 
			<label>Current Date</label><br> 
			<input id="cdate"
				type="date"
				value="" /> 
		</div> 
		<br /> 

		<button type="button"
				onclick="getDOB()"> 
			Calculate 
		</button> 
		<br /> 
		<div id="currentAge" style="color: white;"></div> 
		<script src="script.js"></script> 
	</div> 
</body> 

</html>
